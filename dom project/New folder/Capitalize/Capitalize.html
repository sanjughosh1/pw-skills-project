<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Capitalizing Names</title>
        <style>
          label {
            display: block;
            margin-bottom: 5px;
          }
    
          input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            margin-bottom: 10px;
          }
    
          button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <h1>Capitalizing Names</h1>
        <form>
          <label for="name">Enter your name:</label>
          <input type="text" id="name" name="name" />
    
          <button type="button" onclick="capitalizeName()">Submit</button>
        </form>
    
        <script>
          function capitalizeName() {
            const nameInput = document.getElementById("name");
            const name = nameInput.value.trim();
    
            const firstLetter = name.charAt(0);
            const capitalizedFirstLetter = firstLetter.toUpperCase();
            const restOfName = name.slice(1);
    
            const modifiedName =
              firstLetter === capitalizedFirstLetter
                ? name
                : capitalizedFirstLetter + restOfName;
    
            alert("Your name is: " + modifiedName);
          }
        </script>
      </body>
    </html>
