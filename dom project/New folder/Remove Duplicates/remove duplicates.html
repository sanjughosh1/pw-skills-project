<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remove Duplicate Items from Cart</title>
        <style>
        *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        body{
        height: 100vh;
        width:100wh;
        display: flex;
        align-items: center;
        justify-content: center;
        }
        input{
        font-size: 20px;
        padding: 30px;
        border: none;
        }
        button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        </style>
      </head>
      <body>
        <h1>Remove Duplicate Items from Cart</h1>
        <input type="text" id="cartInput" placeholder="Enter your cart items separated by commas">
        <button onclick="removeDuplicates()">Remove Duplicates</button>
        <p id="result"></p>
        
        <script>
          function removeDuplicates() {
            const cart = document.getElementById("cartInput").value.split(",");
            const uniqueCart = [...new Set(cart)];
            document.getElementById("result").textContent = `Your cart without duplicates: ${uniqueCart.join(", ")}.`;
          }
        </script>
      </body>
    </html>
