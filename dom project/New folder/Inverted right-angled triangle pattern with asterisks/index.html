<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
	<title>Inverted Right-Angled Triangle Pattern</title>
	<style>
		#output {
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2>Enter the number of rows:</h2>
	<input type="number" id="input" min="6">
	<button onclick="generatePattern()">Generate Pattern</button>
	<div id="output"></div>
	
	<script>
		function generatePattern() {
			let input = document.getElementById("input").value;
			let output = document.getElementById("output");
			let pattern = "";
			for(let i = input; i >= 1; i--) {
				for(let j = 1; j <= i; j++) {
					pattern += "*";
				}
				pattern += "<br>";
			}
			output.innerHTML = pattern;
		}
	</script>
</body>
</html>
