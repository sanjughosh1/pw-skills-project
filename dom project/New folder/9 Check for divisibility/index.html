<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Divisible by 3</title>
    </head>
    <body>
        <h1>Numbers Divisible by 3 (but not by 2)</h1>
    
        <script>
            // Array of numbers
            let numbers = [2, 3, 6, 9, 12, 15, 17, 21];
    
            // Loop through the array
            for (let i = 0; i < numbers.length; i++) {
                // Check if the number is divisible by 3, but not by 2
                if (numbers[i] % 3 === 0 && numbers[i] % 2 !== 0) {
                    // Print the number
                    console.log(numbers[i]);
                }
                // Otherwise, continue to the next number
                else {
                    continue;
                }
            }
        </script>
    

</body>
</html>
